<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="assistant, week, planner, time management">
    <meta name="description" content="TODO planner">
    <link rel="icon" href="./assets/tod.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TOD</title>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="./assets/tod.png" alt="Mascot Logo" class="logo">
    </div>
    <h1>TOD</h1>
</header>
<main>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Don't forget to..." autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="clear-all-button">DELETE ALL</button>
    </div>
</main>
<footer>
    <p>Copyright &#169; 2024.<br>All Rights Reserved.</p>
</footer>
</body>
</html>
