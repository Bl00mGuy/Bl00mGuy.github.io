<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <link rel="stylesheet" href="./addon-style.css">
</head>
<body>
<div class="table-container">
    <div class="table-caption">Пример таблицы</div>
    <div class="table-header">
        <div>Заголовок 1</div>
        <div>Заголовок 2</div>
        <div>Заголовок 3</div>
    </div>
    <div class="table-row">
        <div>Данные 1</div>
        <div>Данные 2</div>
        <div>Данные 3</div>
    </div>
    <div class="table-row">
        <div>Данные 4</div>
        <div>Данные 5</div>
        <div>Данные 6</div>
    </div>
    <div class="table-row">
        <div>Данные 7</div>
        <div>Данные 8</div>
        <div>Данные 9</div>
    </div>
</div>
</body>
</html>
